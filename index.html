<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mapa de calles - Perú (OpenLayers)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@6.15.1/ol.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="map" class="map-container">
      <div id="search-control" class="search-control card shadow">
        <div class="card-body p-2">
          <div class="input-group input-group-sm">
            <input id="search-input" type="text" class="form-control" placeholder="Buscar dirección en Perú..." aria-label="Buscar dirección" />
            <button id="search-clear" class="btn btn-outline-secondary" type="button" title="Limpiar">✕</button>
          </div>
          <div id="search-results" class="list-group mt-2 d-none"></div>
        </div>
      </div>

      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ol@6.15.1/dist/ol.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
